<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MaiMaiのNote</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载ing......</div>

  <!-- 定制导航栏 -->
  <nav>
    <a href="http://warehouse.maimaio.cn/">储物间</a>
  </nav>
  
  <script>
    window.$docsify = {
      name: 'maimai',
      repo: 'https://github.com/maimai977977/MaiMaiNote',
      loadSidebar: true,//定制侧边栏
      alias: {
      '/.*/_sidebar.md': '/_sidebar.md' //嵌套侧边栏
      },
      //显示目录
      subMaxLevel: 2,
      coverpage: true,
      // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      maxLevel: 4,
      // 这个选项用来完全隐藏侧边栏，侧边栏的任何内容都不会被渲染
      // hideSidebar: true,
      // 切换页面后是否自动跳转到页面顶部。
      auto2top: true,
      // 点击文档标题后跳转的链接地址。
      nameLink: '/',

      // 按照路由切换
      nameLink: {
          '/zh-cn/': '/zh-cn/',
          '/': '/',
      },
      // 禁用 emoji 解析。
      noEmoji: true,
      themeColor: '#3F51B5',
      // 小屏设备下合并导航栏到侧边栏。
      mergeNavbar: true,
      // 我们可以通过 {docsify-updated} 变量显示文档更新日期. 并且通过 formatUpdated配置日期格式
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      formatUpdated: function(time) {
        // ...

        return time;
      },
      // 搜索
      search: 'auto', // 默认值

      search : [
        '/',            // => /README.md
        '/guide',       // => /guide.md
        '/get-started', // => /get-started.md
        '/zh-cn/',      // => /zh-cn/README.md
      ],

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: [], // or 'auto'
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/zh-cn/': '搜索',
          '/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/zh-cn/': '找不到结果',
          '/': 'No Results'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },
      //字数统计
      count:{
          countable:true,
          fontsize:'0.9em',
          color:'rgb(90,90,90)',
          language:'chinese'
        },


}
</script

    }
    
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>
</html>
